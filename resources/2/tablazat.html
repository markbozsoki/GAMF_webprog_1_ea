      <label id="GamerTagValidationError" class="formValidationError hide">Validation Error</label>

    <div>
      <label>Játékos pontszáma (százas nagyságrendben)</label>
      <label id="PointsValidationError" class="formValidationError hide">Validation Error</label>
      <input type="number" id="PointsInput" min="0" step="100">
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
