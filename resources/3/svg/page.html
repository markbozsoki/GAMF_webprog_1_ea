            <section>
                <article>
                    <h2>Scalable Vector Graphics</h2>
                </article>

                <div id="circleContainer">
                    <div class="svgControls">
                        <div class="svgRangeInput">
                            <label>Módosítsa a kör méretét:</label>
                            <input type="range" min="1" max="50" value="25">
                        </div>
                    </div>
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="25" stroke-width="0" fill="rgb(0, 0, 255)" />
                    </svg>
                </div>

                <div id="gradientContainer">
                    <div class="svgControls">
                        <div class="svgRangeInput">
                            <label>Módosítsa a színátmenetet:</label>
                            <input type="range" min="-100" max="100" value="0">
                        </div>
                    </div>
                    <svg width="100" height="100">
                        <defs>
                            <linearGradient id="gradient" x1="0%" x2="100%" y1="0%" y2="100%">
                                <stop id="redGradientStopOffset" offset="0%" />
                                <stop id="greenGradientStopOffset" offset="100%" />
                            </linearGradient>
                        </defs>
                        <rect width="100" height="100" stroke-width="0" fill="url(#gradient)" />
                    </svg>
                </div>

                <div id="coloredRectangleContainer">
                    <div class="svgControls">
                        <div class="svgButtonInput">
                            <label>Módosítsa a színeket a gombbal:</label>
                            <button>Módosítás</button>
                        </div>
                    </div>
                    <svg width="100" height="100">
                        <rect x="0" y="0" width="50" height="50" fill="" />
                        <rect x="50" y="0" width="50" height="50" fill="" />
                        <rect x="0" y="50" width="50" height="50" fill="" />
                        <rect x="50" y="50" width="50" height="50" fill="" />
                    </svg>
                </div>

                <div id="archimedeanSpiralContainer">
                    <div class="svgControls">
                        <div class="svgRangeInput">
                            <label>Rajzoljon Arkimédészi spirált:</label>
                            <input type="range" min="0" max="90" value="35">
                        </div>
                    </div>
                    <svg width="100" height="100">
                        <polyline points="" fill="none" stroke="black" />
                    </svg>
                </div>
