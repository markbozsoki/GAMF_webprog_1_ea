<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS Táblázat</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: grey;
        }
        canvas {
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h2>Válasszon egy sort a táblázatból!</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Érték 1</th>
                <th>Érték 2</th>
                <th>Érték 3</th>
                <th>Érték 4</th>
                <th>Érték 5</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>1</td><td>5</td><td>17</td><td>30</td><td>37</td></tr>
            <tr><td>2</td><td>3</td><td>10</td><td>19</td><td>35</td><td>41</td></tr>
            <tr><td>3</td><td>7</td><td>15</td><td>23</td><td>40</td><td>43</td></tr>
            <tr><td>4</td><td>11</td><td>20</td><td>29</td><td>45</td><td>47</td></tr>
            <tr><td>5</td><td>13</td><td>25</td><td>31</td><td>50</td><td>53</td></tr>
        </tbody>
    </table>

    <canvas id="chartCanvas"></canvas>

    <script>
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Érték 1', 'Érték 2', 'Érték 3', 'Érték 4', 'Érték 5'],
                datasets: [{
                    label: 'Kiválasztott sor',
                    data: [],
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        document.querySelectorAll("#dataTable tbody tr").forEach(row => {
            row.addEventListener("click", function () {
                const rowData = Array.from(this.children).slice(1).map(td => Number(td.textContent));
                chart.data.datasets[0].data = rowData;
                chart.update();
            });
        });
    </script>

</body>
</html>
